{{define "content"}}
<div class="pure-g" id="register-div">
    <div class="pure-u-1-24 pure-u-md-1-3 pure-u-sm-2-24"></div>
    <div class="pure-u-22-24 pure-u-md-1-3 pure-u-sm-20-24" id="register-form">
            <form class="pure-form pure-form-stacked" method="POST" action="/account/login">
                    <fieldset>
                        <legend>Login to taste the best burger</legend>

                        <label for="username">Username</label>
                        <input id="username" name="username" class="pure-input-1" type="text" placeholder="Username" />

                        <label for="password">Password</label>
                        <input id="password" name="password" class="pure-input-1" type="password" placeholder="Password" />
                        <br/>
                        <button type="submit" class="pure-button pure-button-primary button-large">Sign in</button>
                    </fieldset>
                </form>
    </div>
    <div class="pure-u-1-24 pure-u-md-1-3 pure-u-sm-2-24"></div>
</div>
{{end}}
