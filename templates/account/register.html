{{define "content"}}
<div class="pure-g" id="register-div">
    <div class="pure-u-1-24 pure-u-md-1-3 pure-u-sm-2-24"></div>
    <div class="pure-u-22-24 pure-u-md-1-3 pure-u-sm-20-24">
            <form class="pure-form pure-form-stacked" method="POST" action="/account/register">
                    <fieldset>
                        <legend>Register</legend>
                
                        <label for="email">Email</label>
                        <input id="email" name="email" class="pure-input-1" type="email" placeholder="Email" />

                        <label for="username">Username</label>
                        <input id="username" name="name" class="pure-input-1" type="text" placeholder="Username" />
                
                        <label for="password">Password</label>
                        <input id="password" name="password" class="pure-input-1" type="password" placeholder="Password" />

                        <label for="cf-password">Confirm password</label>
                        <input id="cf-password" name="cf-password" class="pure-input-1" type="password" placeholder="Confirm password" />
                
                        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                    </fieldset>
                </form>
    </div>
    <div class="pure-u-1-24 pure-u-md-1-3 pure-u-sm-2-24"></div>
</div>
{{end}}
