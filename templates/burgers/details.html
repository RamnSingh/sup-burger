{{define "content"}}
<br/>
<div class="pure-g">
    <div class="pure-u-1-24 pure-u-md-1-5 pure-u-sm-2-24"></div>
    <div class="pure-u-22-24 pure-u-md-3-5 pure-u-sm-20-24">
      <div class="pure-g" id="burger-details-div">
        <div class="pure-u-md-1-2 pure-u-sm-1" id="burger-img-div">
          <img src="/public/assets/images/burgers/{{.data.ImgPath}}" />
        </div>
        <div class=" pure-u-md-1-2 pure-u-sm-1" id="burger-info">
          <h2>{{.data.Name}}</h2>
          <p>Description : {{.data.Description}}</p>
          <p>Ingredients : {{range $key, $value := .data.Stuffs}}
                              {{$value.Name}} ,
                            {{end}}
                          </p>
          <p>Price : {{.data.Price}}</p>
          <form action="/basket/add" method="post" class="pure-form pure-form-stacked">
            <label>Quantity</labe>

            {{if ne .data.Stock 0}}
            <input type="number" name="quantity" value="1" max="{{.data.Stock}}" min="1" required >
            <input type="hidden" name="burger_id" value="{{.data.ID}}" required >
            <button class="pure-button button-success" type="submit">Add to cart</button>
            {{else}}
            <input type="text" value="0" required >
            <button class="pure-button" disabled="disabled" type="button">Out of stock</button>
            {{end}}
          </form>
        </div>
      </div>
    </div>
    <div class="pure-u-1-24 pure-u-md-1-5 pure-u-sm-2-24"></div>
</div>
{{end}}
