{{define "content"}}
<br/>
<div class="pure-g">
    <div class="pure-u-1-24 pure-u-md-1-5 pure-u-sm-2-24"></div>
    <div class="pure-u-22-24 pure-u-md-3-5 pure-u-sm-20-24">
      <form class="pure-form" action="/stuffs/add" method="post">
        <input type="text" name="name" />
        <button type="submit" class="pure-button button-success">Add new</button>
      </form>
      {{if eq (len .data) 0}}
      There is no stuff :-(
      <br>
      {{else}}
      <table class="pure-table pure-table-horizontal" width="100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>Stuff</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {{range $key, $value := .data}}
          <tr>
            <td>{{$value.ID}}</td>
            <td>
              <form class="pure-form" action="/stuffs/edit" method="post">
                <input type="hidden" name="id" value="{{$value.ID}}">
                <input type="text" name="name" value="{{$value.Name}}">
                <button type="submit" name="button" class="pure-button button-warning">Update</button>
              </form>
            </td>
            <td>
              <form action="/stuffs/delete" method="post">
                <input type="hidden" name="id" value="{{$value.ID}}">
                <button type="submit" name="button" class="pure-button button-error">Delete</button>
              </form>
            </td>
          </form>
          </tr>
          {{end}}
        </tbody>
      </table>
      {{end}}
    </div>
    <div class="pure-u-1-24 pure-u-md-1-5 pure-u-sm-2-24"></div>
</div>
{{end}}
