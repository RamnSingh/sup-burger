{{define "content"}}
<br/>
<div class="pure-g">
    <div class="pure-u-1-24 pure-u-md-1-5 pure-u-sm-2-24"></div>
    <div class="pure-u-22-24 pure-u-md-3-5 pure-u-sm-20-24">
      {{if .isLoggedIn}}
      <h3>Name : {{.session.Username}}</h3>
      <h3>Email : {{.session.Email}}</h3>
      <h3>Street : {{.session.Street}}</h3>
      <h3>City : {{.session.City.Name}}</h3>
      <h3>Role : {{.session.Role.Name}}</h3>
      <a href="/users/orders" class="pure-button pure-button-primary">My orders</a>
      {{end}}
    </div>
    <div class="pure-u-1-24 pure-u-md-1-5 pure-u-sm-2-24"></div>
</div>

{{end}}
